<h2>Create an Account</h2><hr>

<div id="container">
	<form id="userForm" method= "post" action="http://www.cknuckles.com/cgi/echo.cgi">
		<div>
			<label for="fname">First Name:</label>
			<input type="text" name="fname" id="fname" placeholder="ex: Jeffrey">&nbsp;&nbsp;&nbsp;

			<label for="lname">Last Name:</label>
			<input type="text" name="fname" id="lname" placeholder="ex: Ng">
		</div>

		<div>
			<label for="email">Email:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
			<input type="text" id="email" name="email" placeholder="ex: janedoe123@gmail.org">
		</div>		
		<div>
			<label for="user">Username:</label>
			<input type="text" id="user" name="user" placeholder="ex: ddtian38">
		</div>
		<div>
			<label for="password">Password:</label>
			<input type="password" id="password" name="password">
		</div>
		<div>
			<label for="repeatPassword"> Repeat Password:</label>
			<input type="password" id="repeatPassword" name="repeatPassword">
		</div>
		<div id="buttons">
			<input type="submit" name="register" value="Register">
			<input type="reset" value="Reset">			
		</div>	
	</form>

</div>
