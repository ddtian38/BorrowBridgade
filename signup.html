<h2>Create an Account</h2><hr>

<div id="container">
	<form id="userForm" method= "post" action="http://www.cknuckles.com/cgi/echo.cgi">
		<table>
			<tr>
				<td><label for="fname"><b>First Name:</b></label></td><td><input type="text" name="fname" id="fname" placeholder="ex: Jeffrey">&nbsp;&nbsp;&nbsp;</td><td><label for="lname"><b>Last Name:</b></label></td><td><input type="text" name="lname" id="lname" placeholder="ex: Ng"></td>
			</tr>
			<tr>
				<td><label for="email"><b>Email:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</b></label></td><td><input type="text" id="email" name="email" placeholder="ex: janedoe123@gmail.org"></td>
			</tr>
			<tr>
				<td><label for="user"><b>Username:</b></label></td><td><input type="text" id="user" name="user" placeholder="ex: ddtian38"></td>
			</tr>
			<tr>
				<td><label for="password"><b>Password:</b></label></td><td><input type="password" id="password" name="password"></td>
			</tr>
			<tr>
				<td><label for="repeatPassword"> <b>Repeat Password:</b></label></td><td><input type="password" id="repeatPassword" name="repeatPassword"></td>
			</tr>
		</table>
		<div id="buttons">
			<input type="submit" name="register" value="Register">
			<input type="reset" value="Reset">			
		</div>
	</form>

</div>

	<div class="footer">

	</div>
